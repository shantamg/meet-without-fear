<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Support Options - BeHeard Demo</title>
    <link rel="stylesheet" href="../styles/shared.css">
    <style>
        .exercise-container {
            background: var(--bg-secondary);
            border-radius: 16px;
            padding: 24px;
            border: 1px solid var(--border);
            text-align: center;
        }

        /* Inline option buttons in chat */
        .option-buttons {
            display: flex;
            flex-direction: column;
            gap: 8px;
            margin-top: 12px;
        }

        .option-btn {
            background: var(--bg-tertiary);
            border: 1px solid var(--border);
            border-radius: 8px;
            padding: 12px 16px;
            color: var(--text-primary);
            font-size: 14px;
            cursor: pointer;
            text-align: left;
            transition: all 0.2s ease;
        }

        .option-btn:hover {
            border-color: var(--accent);
            background: rgba(16, 163, 127, 0.1);
        }

        .option-btn-title {
            font-weight: 600;
            margin-bottom: 2px;
        }

        .option-btn-desc {
            font-size: 12px;
            color: var(--text-secondary);
        }

        /* Back button for exercises */
        .back-to-chat {
            display: flex;
            align-items: center;
            gap: 6px;
            color: var(--text-secondary);
            font-size: 14px;
            margin-bottom: 16px;
            cursor: pointer;
            background: none;
            border: none;
            padding: 0;
        }

        .back-to-chat:hover {
            color: var(--text-primary);
        }

        .exercise-title {
            font-size: 18px;
            font-weight: 600;
            color: var(--text-primary);
            margin-bottom: 8px;
        }

        .exercise-subtitle {
            font-size: 14px;
            color: var(--text-secondary);
            margin-bottom: 24px;
        }

        .breathing-circle {
            width: 140px;
            height: 140px;
            border-radius: 50%;
            background: rgba(16, 163, 127, 0.15);
            border: 3px solid var(--accent);
            display: flex;
            align-items: center;
            justify-content: center;
            margin: 0 auto 24px;
            transition: transform 4s ease-in-out;
        }

        .breathing-circle.inhale {
            transform: scale(1.3);
        }

        .breathing-circle.hold {
            transform: scale(1.3);
        }

        .breathing-circle.exhale {
            transform: scale(1);
        }

        .breathing-text {
            font-size: 18px;
            font-weight: 600;
            color: var(--accent);
        }

        .breathing-timer {
            font-size: 32px;
            font-weight: 700;
            color: var(--text-primary);
            margin-bottom: 8px;
        }

        .breathing-instruction {
            font-size: 16px;
            color: var(--text-secondary);
            margin-bottom: 24px;
        }

        .grounding-step {
            background: var(--bg-tertiary);
            border-radius: 12px;
            padding: 16px;
            margin-bottom: 12px;
            text-align: left;
        }

        .grounding-step-header {
            display: flex;
            align-items: center;
            gap: 12px;
            margin-bottom: 8px;
        }

        .grounding-step-number {
            width: 28px;
            height: 28px;
            background: var(--accent);
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 14px;
            font-weight: 600;
            color: white;
        }

        .grounding-step-title {
            font-size: 14px;
            font-weight: 600;
            color: var(--text-primary);
        }

        .grounding-step-prompt {
            font-size: 14px;
            color: var(--text-secondary);
            line-height: 1.5;
        }

        .grounding-step.active {
            border: 1px solid var(--accent);
        }

        .grounding-step.completed .grounding-step-number {
            background: var(--success);
        }

        .journal-container {
            text-align: left;
        }

        .journal-prompt {
            font-size: 14px;
            color: var(--text-secondary);
            margin-bottom: 16px;
            line-height: 1.5;
        }

        .journal-textarea {
            width: 100%;
            min-height: 180px;
            background: var(--bg-tertiary);
            border: 1px solid var(--border);
            border-radius: 12px;
            padding: 16px;
            color: var(--text-primary);
            font-size: 15px;
            line-height: 1.6;
            resize: vertical;
            outline: none;
            font-family: inherit;
            margin-bottom: 16px;
        }

        .journal-textarea:focus {
            border-color: var(--accent);
        }

        .journal-textarea::placeholder {
            color: var(--text-muted);
        }

        .privacy-note {
            font-size: 12px;
            color: var(--text-muted);
            display: flex;
            align-items: center;
            gap: 6px;
        }

        .cycle-count {
            font-size: 13px;
            color: var(--text-muted);
            margin-top: 8px;
        }
    </style>
</head>
<body>
    <div class="phone-frame">
        <header class="header">
            <a href="index.html" class="header-back">
                <svg width="16" height="16" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                    <path d="M19 12H5M12 19l-7-7 7-7"/>
                </svg>
                All Demos
            </a>
            <div class="header-top">
                <div class="header-logo">BeHeard</div>
                <div class="header-stage">Support Options</div>
            </div>
        </header>

        <div class="content-area" id="contentArea">
            <!-- Dynamic content -->
        </div>

        <!-- Emotion Bar -->
        <div class="emotion-bar" id="emotionBar">
            <div class="emotion-header">
                <span class="emotion-label">How are you feeling?</span>
                <span class="emotion-value" id="emotionValue">5</span>
            </div>
            <input type="range" class="emotion-slider" id="emotionSlider" min="1" max="10" value="5">
            <div class="emotion-labels">
                <span>Calm</span>
                <span>Elevated</span>
                <span>Intense</span>
            </div>
        </div>
    </div>


    <script>
        let emotionLevel = 5;
        let breathingInterval = null;
        let currentCycle = 0;
        const totalCycles = 3;
        let optionsShown = false;
        let savedChatContent = '';

        function addMessage(text, type = 'ai') {
            const content = document.getElementById('contentArea');
            const msg = document.createElement('div');
            msg.className = `message ${type}`;
            msg.textContent = text;
            content.appendChild(msg);
            content.scrollTop = content.scrollHeight;
        }

        function addMessageWithOptions() {
            if (optionsShown) return;
            optionsShown = true;

            const content = document.getElementById('contentArea');
            const msg = document.createElement('div');
            msg.className = 'message ai';
            msg.innerHTML = `
                I can feel how intense this is. That makes complete sense given what you are working through.
                <div class="option-buttons">
                    <button class="option-btn" onclick="chooseOption('keep-sharing')">
                        <div class="option-btn-title">Keep sharing</div>
                        <div class="option-btn-desc">Getting it out is helping</div>
                    </button>
                    <button class="option-btn" onclick="chooseOption('breathing')">
                        <div class="option-btn-title">Breathing exercise</div>
                        <div class="option-btn-desc">2 minute guided breathing</div>
                    </button>
                    <button class="option-btn" onclick="chooseOption('grounding')">
                        <div class="option-btn-title">Grounding exercise</div>
                        <div class="option-btn-desc">5-4-3-2-1 senses check</div>
                    </button>
                    <button class="option-btn" onclick="chooseOption('bodyscan')">
                        <div class="option-btn-title">Body scan</div>
                        <div class="option-btn-desc">Check in with physical sensations</div>
                    </button>
                    <button class="option-btn" onclick="chooseOption('break')">
                        <div class="option-btn-title">Take a break</div>
                        <div class="option-btn-desc">Come back when ready</div>
                    </button>
                </div>
            `;
            content.appendChild(msg);
            content.scrollTop = content.scrollHeight;
        }

        function chooseOption(type) {
            // Remove the options from the message
            const optionButtons = document.querySelector('.option-buttons');
            if (optionButtons) {
                optionButtons.remove();
            }

            switch(type) {
                case 'keep-sharing':
                    addMessage('I chose to keep sharing', 'user');
                    setTimeout(() => {
                        addMessage('I am here with you. Take your time and share whatever feels right.');
                        setTimeout(() => {
                            showTryAgain();
                        }, 1000);
                    }, 500);
                    break;
                case 'breathing':
                    addMessage('I would like to try the breathing exercise', 'user');
                    setTimeout(() => {
                        showExercise('breathing');
                    }, 500);
                    break;
                case 'grounding':
                    addMessage('I would like to try the grounding exercise', 'user');
                    setTimeout(() => {
                        showExercise('grounding');
                    }, 500);
                    break;
                case 'bodyscan':
                    addMessage('I would like to try the body scan', 'user');
                    setTimeout(() => {
                        showExercise('bodyscan');
                    }, 500);
                    break;
                case 'break':
                    addMessage('I need to take a break', 'user');
                    setTimeout(() => {
                        addMessage('Take all the time you need. This conversation will be here when you are ready. There is no rush.');
                        setTimeout(() => {
                            showTryAgain();
                        }, 1000);
                    }, 500);
                    break;
            }
        }

        function showExercise(type) {
            const content = document.getElementById('contentArea');
            // Save current chat content
            savedChatContent = content.innerHTML;
            content.innerHTML = '';

            // Hide emotion bar during exercise
            document.getElementById('emotionBar').style.display = 'none';

            if (type === 'breathing') {
                showBreathingExercise();
            } else if (type === 'grounding') {
                showGroundingExercise();
            } else if (type === 'bodyscan') {
                showBodyScanExercise();
            }
        }

        function backToChat() {
            const content = document.getElementById('contentArea');
            content.innerHTML = savedChatContent;
            // Show emotion bar again
            document.getElementById('emotionBar').style.display = '';
            addMessage('No problem. I am here whenever you are ready.');
            setTimeout(() => {
                showTryAgain();
            }, 1000);
        }

        function showBreathingExercise() {
            const content = document.getElementById('contentArea');
            currentCycle = 0;

            // Add back button
            const backBtn = document.createElement('button');
            backBtn.className = 'back-to-chat';
            backBtn.innerHTML = `
                <svg width="16" height="16" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                    <path d="M19 12H5M12 19l-7-7 7-7"/>
                </svg>
                Back to chat
            `;
            backBtn.onclick = backToChat;
            content.appendChild(backBtn);

            const container = document.createElement('div');
            container.className = 'exercise-container';
            container.innerHTML = `
                <div class="exercise-title">4-7-8 Breathing</div>
                <div class="exercise-subtitle">Follow the circle and breathe with the rhythm</div>
                <div class="breathing-circle" id="breathingCircle">
                    <span class="breathing-text" id="breathingText">Ready</span>
                </div>
                <div class="breathing-timer" id="breathingTimer">--</div>
                <div class="breathing-instruction" id="breathingInstruction">Tap to begin</div>
                <div class="cycle-count" id="cycleCount"></div>
                <button class="btn btn-secondary" id="startBreathingBtn" onclick="startBreathingCycle()">Start</button>
            `;
            content.appendChild(container);
        }

        function startBreathingCycle() {
            document.getElementById('startBreathingBtn').classList.add('hidden');
            runBreathingPhase();
        }

        function runBreathingPhase() {
            const circle = document.getElementById('breathingCircle');
            const text = document.getElementById('breathingText');
            const timer = document.getElementById('breathingTimer');
            const instruction = document.getElementById('breathingInstruction');
            const cycleCount = document.getElementById('cycleCount');

            // Inhale for 4 seconds
            circle.className = 'breathing-circle inhale';
            text.textContent = 'Breathe In';
            instruction.textContent = 'Breathe in through your nose';
            let count = 4;
            timer.textContent = count;

            const inhaleInterval = setInterval(() => {
                count--;
                if (count > 0) {
                    timer.textContent = count;
                } else {
                    clearInterval(inhaleInterval);
                    // Hold for 7 seconds
                    circle.className = 'breathing-circle hold';
                    text.textContent = 'Hold';
                    instruction.textContent = 'Hold your breath gently';
                    count = 7;
                    timer.textContent = count;

                    const holdInterval = setInterval(() => {
                        count--;
                        if (count > 0) {
                            timer.textContent = count;
                        } else {
                            clearInterval(holdInterval);
                            // Exhale for 8 seconds
                            circle.className = 'breathing-circle exhale';
                            text.textContent = 'Breathe Out';
                            instruction.textContent = 'Exhale slowly through your mouth';
                            count = 8;
                            timer.textContent = count;

                            const exhaleInterval = setInterval(() => {
                                count--;
                                if (count > 0) {
                                    timer.textContent = count;
                                } else {
                                    clearInterval(exhaleInterval);
                                    currentCycle++;
                                    cycleCount.textContent = `Cycle ${currentCycle} of ${totalCycles}`;

                                    if (currentCycle < totalCycles) {
                                        setTimeout(runBreathingPhase, 1000);
                                    } else {
                                        completeExercise();
                                    }
                                }
                            }, 1000);
                        }
                    }, 1000);
                }
            }, 1000);
        }

        function showGroundingExercise() {
            const content = document.getElementById('contentArea');

            // Add back button
            const backBtn = document.createElement('button');
            backBtn.className = 'back-to-chat';
            backBtn.innerHTML = `
                <svg width="16" height="16" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                    <path d="M19 12H5M12 19l-7-7 7-7"/>
                </svg>
                Back to chat
            `;
            backBtn.onclick = backToChat;
            content.appendChild(backBtn);

            const container = document.createElement('div');
            container.className = 'exercise-container';
            container.innerHTML = `
                <div class="exercise-title">5-4-3-2-1 Grounding</div>
                <div class="exercise-subtitle">Connect with your senses to return to the present</div>
                <div id="groundingSteps"></div>
                <button class="btn btn-primary" id="nextStepBtn" onclick="nextGroundingStep()">Start</button>
            `;
            content.appendChild(container);

            window.groundingStep = 0;
            window.groundingData = [
                { number: 5, sense: 'See', prompt: 'Name 5 things you can see right now' },
                { number: 4, sense: 'Touch', prompt: 'Name 4 things you can touch or feel' },
                { number: 3, sense: 'Hear', prompt: 'Name 3 things you can hear' },
                { number: 2, sense: 'Smell', prompt: 'Name 2 things you can smell' },
                { number: 1, sense: 'Taste', prompt: 'Name 1 thing you can taste' }
            ];
        }

        function nextGroundingStep() {
            const stepsContainer = document.getElementById('groundingSteps');
            const btn = document.getElementById('nextStepBtn');

            if (window.groundingStep > 0) {
                const prevStep = stepsContainer.querySelector('.grounding-step.active');
                if (prevStep) {
                    prevStep.classList.remove('active');
                    prevStep.classList.add('completed');
                }
            }

            if (window.groundingStep < window.groundingData.length) {
                const data = window.groundingData[window.groundingStep];
                const step = document.createElement('div');
                step.className = 'grounding-step active';
                step.innerHTML = `
                    <div class="grounding-step-header">
                        <div class="grounding-step-number">${data.number}</div>
                        <div class="grounding-step-title">${data.sense}</div>
                    </div>
                    <div class="grounding-step-prompt">${data.prompt}</div>
                `;
                stepsContainer.appendChild(step);
                btn.textContent = window.groundingStep < window.groundingData.length - 1 ? 'Next' : 'Complete';
                window.groundingStep++;
            } else {
                completeExercise();
            }
        }

        function showBodyScanExercise() {
            const content = document.getElementById('contentArea');

            // Add back button
            const backBtn = document.createElement('button');
            backBtn.className = 'back-to-chat';
            backBtn.innerHTML = `
                <svg width="16" height="16" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                    <path d="M19 12H5M12 19l-7-7 7-7"/>
                </svg>
                Back to chat
            `;
            backBtn.onclick = backToChat;
            content.appendChild(backBtn);

            const container = document.createElement('div');
            container.className = 'exercise-container';
            container.innerHTML = `
                <div class="exercise-title">Body Scan</div>
                <div class="exercise-subtitle">Notice physical sensations without judgment</div>
                <div id="bodyScanSteps"></div>
                <button class="btn btn-primary" id="nextBodyScanBtn" onclick="nextBodyScanStep()">Start</button>
            `;
            content.appendChild(container);

            window.bodyScanStep = 0;
            window.bodyScanData = [
                { area: 'Feet', prompt: 'Notice your feet. Are they warm or cool? Tense or relaxed? Just observe.' },
                { area: 'Legs', prompt: 'Move your attention to your legs. Notice any sensations in your calves and thighs.' },
                { area: 'Stomach', prompt: 'Bring awareness to your stomach. Notice if it feels tight, fluttery, or calm.' },
                { area: 'Chest', prompt: 'Focus on your chest. Notice your breath moving in and out. How does it feel?' },
                { area: 'Shoulders', prompt: 'Notice your shoulders. Are they raised or relaxed? Let them soften if you can.' },
                { area: 'Face', prompt: 'Finally, notice your face. Your jaw, your forehead. Let any tension melt away.' }
            ];
        }

        function nextBodyScanStep() {
            const stepsContainer = document.getElementById('bodyScanSteps');
            const btn = document.getElementById('nextBodyScanBtn');

            if (window.bodyScanStep > 0) {
                const prevStep = stepsContainer.querySelector('.grounding-step.active');
                if (prevStep) {
                    prevStep.classList.remove('active');
                    prevStep.classList.add('completed');
                }
            }

            if (window.bodyScanStep < window.bodyScanData.length) {
                const data = window.bodyScanData[window.bodyScanStep];
                const step = document.createElement('div');
                step.className = 'grounding-step active';
                step.innerHTML = `
                    <div class="grounding-step-header">
                        <div class="grounding-step-number">${window.bodyScanStep + 1}</div>
                        <div class="grounding-step-title">${data.area}</div>
                    </div>
                    <div class="grounding-step-prompt">${data.prompt}</div>
                `;
                stepsContainer.appendChild(step);
                btn.textContent = window.bodyScanStep < window.bodyScanData.length - 1 ? 'Next' : 'Complete';
                window.bodyScanStep++;
            } else {
                completeExercise();
            }
        }

        function completeExercise() {
            // Show post-exercise check-in
            const content = document.getElementById('contentArea');
            content.innerHTML = '';

            const container = document.createElement('div');
            container.className = 'exercise-container';
            container.innerHTML = `
                <div class="exercise-title">How are you feeling now?</div>
                <div style="margin: 24px 0;">
                    <div class="emotion-header">
                        <span class="emotion-label">Intensity</span>
                        <span class="emotion-value" id="checkinValue">5</span>
                    </div>
                    <input type="range" class="emotion-slider" id="checkinSlider" min="1" max="10" value="5">
                    <div class="emotion-labels">
                        <span>Calm</span>
                        <span>Elevated</span>
                        <span>Intense</span>
                    </div>
                </div>
                <button class="btn btn-primary" style="width: 100%; margin-top: 24px;" onclick="returnToChat()">Back to chat</button>
            `;
            content.appendChild(container);

            // Add slider listener
            document.getElementById('checkinSlider').addEventListener('input', function() {
                document.getElementById('checkinValue').textContent = this.value;
            });
        }

        function returnToChat() {
            const content = document.getElementById('contentArea');
            content.innerHTML = savedChatContent;

            // Show emotion bar again
            document.getElementById('emotionBar').style.display = '';

            // Reset main emotion slider
            document.getElementById('emotionSlider').value = 5;
            document.getElementById('emotionValue').textContent = '5';
            emotionLevel = 5;

            addMessage('Well done. Taking that moment for yourself shows real self-awareness. I am here whenever you are ready to continue.');
            setTimeout(() => {
                showTryAgain();
            }, 1000);
        }

        function showTryAgain() {
            const content = document.getElementById('contentArea');
            const container = document.createElement('div');
            container.style.padding = 'var(--spacing-md)';
            container.style.textAlign = 'center';
            const btn = document.createElement('button');
            btn.className = 'btn btn-outline';
            btn.textContent = 'Try demo again';
            btn.onclick = () => {
                content.innerHTML = '';
                optionsShown = false;
                startDemo();
            };
            container.appendChild(btn);
            content.appendChild(container);
        }

        function startDemo() {
            optionsShown = false;
            addMessage('This demo shows what happens when emotions run high during a conversation.');
            setTimeout(() => {
                addMessage('Try moving the emotion slider at the bottom to level 9 or 10 to see how support options are offered.');
            }, 1500);
        }

        // Emotion slider handler
        document.getElementById('emotionSlider').addEventListener('input', function() {
            emotionLevel = parseInt(this.value);
            document.getElementById('emotionValue').textContent = this.value;

            if (emotionLevel >= 9) {
                setTimeout(addMessageWithOptions, 300);
            }
        });

        // Start demo
        startDemo();
    </script>
</body>
</html>
